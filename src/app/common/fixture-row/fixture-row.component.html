<div class="row">
    <div class="col-2 offset-1 home">
        {{homeTeam.name}}
    </div>
    <div class="col-1">
        <img alt="Card" src="https://resources.premierleague.com/premierleague/badges/70/t{{homeTeam.code}}.png" />
    </div>
    <div class="col-3 time">
        <time [attr.datetime] = "fixtureDate">{{fixtureDate | date: 'EEEE dd MMM yyy HH:mm a'}}</time>
    </div>
    <div class="col-1">
        <img alt="Card" src="https://resources.premierleague.com/premierleague/badges/70/t{{awayTeam.code}}.png" />
    </div>
    <div class="col-2 away">
        {{awayTeam.name}}
    </div>
</div>
