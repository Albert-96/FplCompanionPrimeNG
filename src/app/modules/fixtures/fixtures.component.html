<div class="container">
    <div *ngIf="mediaDevice == mediaDevices.Large || mediaDevice == mediaDevices.Medium" class="row">
        <div class="col-3 heading">
            <h2>Fixtures</h2>
        </div>
        <div class="col-3 offset-6 dropdown">
            <p-dropdown
            [options]="events" 
            [(ngModel)]="selectedEvent"
            optionLabel="name" 
            [showClear]="true" 
            (onChange)="onChange($event)"
            placeholder="Select matchweek" />
        </div>
    </div>
    <div *ngIf="mediaDevice == mediaDevices.Small" class="row MB-5">
        <div class="col-5 PT-1 PL-5 heading">
            <h2>Fixtures</h2>
        </div>
        <div class="col-4 PL-4 offset-3">
            <p-dropdown
            [options]="events" 
            [(ngModel)]="selectedEvent"
            optionLabel="name" 
            [showClear]="true" 
            (onChange)="onChange($event)"
            placeholder="Select matchweek" />
        </div>
    </div>
    <div *ngIf="mediaDevice == mediaDevices.XSmall" class="row MB-5">
        <div class="col-5 PT-1 PL-5 heading">
            <h2>Fixtures</h2>
        </div>
        <div class="col-7 PL-5">
            <p-dropdown
            [options]="events" 
            [(ngModel)]="selectedEvent"
            optionLabel="name" 
            [showClear]="true" 
            (onChange)="onChange($event)"
            placeholder="Select matchweek" />
        </div>
    </div>
    <div class="row">
        <div *ngFor="let fixture of fixtures">
            <app-fixture-row
            [id]="fixture.id"
            [started]="fixture.started"
            [finished]="fixture.finished"
            [homeScore]="fixture.team_h_score"
            [awayScore]="fixture.team_a_score"
            [homeTeam]="fixture.home"
            [awayTeam]="fixture.away"
            [fixtureDate]="fixture.kickoff_time"
            >
            </app-fixture-row>
        </div>
    </div>
</div>
