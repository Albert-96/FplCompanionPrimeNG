<div class="playerbody">
    <p-button (onClick)="show()" icon="pi pi-search" label="Select a Product" />
    <app-grid
        [columns]="columns"
        [selectedColumns]="selectedColumns"
        [isCheckbox]="false"
        [dataSource]="dataSource"
        [totalRecords]="totalRecords"
        [rowCount]="15"
        [selectionMode]="selectionMode"
        [loading]="loading"
        [loadData]="loadData"
        scrollHeight="500px"
    ></app-grid>
</div>
